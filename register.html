  <head>
    <meta charset="utf-8" />
    <title>ENGevents</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/venobox/venobox.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- =======================================================
    Theme Name: TheEvent
    Theme URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/

  ======================================================= -->
  </head>

  <body>
    <!--==========================
    Header
  ============================-->
    <header id="header">
      <div class="container">
        <div id="logo" class="pull-left">
          <!-- Uncomment below if you prefer to use a text logo -->
          <!-- <h1><a href="#main">C<span>o</span>nf</a></h1>-->
          <a href="index.html" class="scrollto"
            ><img src="img/logo.png" alt="" title=""
          /></a>
        </div>

        <!-- #nav-menu-container -->
      </div>
    </header>
    <!-- #header -->

    <!--==========================
    Intro Section
  ============================-->
    <section id="login">
      <div class="intro-container wow fadeIn">
        <div class="container">
          <div class="form__container py-4 px-4">
            <h1 class="mb-5 pb-0 fw-bold" style="color: #f82249">
              Register
            </h1>
            <form action="" id="registerForm">
              <div class="row">
                <div class="col-6 justify-content-end d-md-flex pe-0">
                  <input
                    type="text"
                    name="name"
                    id="firstName"
                    class="form-control login__input m-0"
                    placeholder="First name"
                    required=""
                  />
                </div>
                <div class="col-6 ps-0 ">
                  <input
                    type="text"
                    name="name"
                    id="lastName"
                    class="form-control login__input m-0 "
                    placeholder="Last name"
                    required=""
                  />
                </div>
              </div>
                <input
                  type="text"
                  name="name"
                  class="form-control login__input mt-3"
                  id="username"
                  placeholder="Username"
                  required=""
                />
                <input
                  type="email"
                  name="name"
                  class="form-control login__input mt-3"
                  id="emailAddress"
                  placeholder="Email address"
                  required=""
                />
                <input
                  type="text"
                  name="name"
                  id="password"
                  class="form-control login__input mt-3"
                  placeholder="Password"
                  required=""
                />
                <input
                  type="text"
                  name="name"
                  id="confirmPassword"
                  class="form-control login__input mt-3"
                  placeholder="Confirm Password"
                  required=""
                />
                <button class="login__submit mt-4">Submit</button>
            </form>
            <div class="mt-3">
              <p class="text-white">Already have account? <a href="login.html" class="text-decoration-underline">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>




    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/venobox/venobox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
